<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .service-card {
            transition: all 0.3s ease;
        }

        }
    </style>
</head>
<body class="bg-white">
    <div id="header-placeholder"></div> <!-- Placeholder for the header -->

    <div class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-center mb-12 text-slate-800">Our Services</h1>
        <!-- Service cards content -->
    </div>

    <div id="footer-placeholder"></div> <!-- Placeholder for the footer -->

    <script>
        $(document).ready(function() {
            $("#header-placeholder").load("./components/header.html");  // Load the header
            $("#footer-placeholder").load("./components/footer.html");  // Load the footer
        });
    </script>
</body>
</html>
